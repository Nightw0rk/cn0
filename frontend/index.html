<!DOCTYPE html >
<html ng-app="CRM">

<head>
    <base href="/">
    <meta charset="utf-8" />
    <!-- #start bower_js-->
    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src="./bower_components/angular/angular.min.js"></script>
    <script src="./bower_components/angular-material/angular-material.min.js"></script>
    <script src="./bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="./bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="./bower_components/angular-route/angular-route.min.js"></script>
    <script src="./bower_components/bluebird/js/browser/bluebird.min.js"></script>
    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src="./bower_components/moment/moment.js"></script>
    <script src="./bower_components/fullcalendar/dist/fullcalendar.js"></script>
    <script src="./app/assets/js/3thd-party/ng-google-chart.min.js" type="text/javascript"></script>
    <!-- #end bower_js-->
    <!-- #start bower_css-->
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.min.css" />
    <link rel="stylesheet" href="./bower_components/fullcalendar/dist/fullcalendar.min.css" />
    <!-- #end bower_css-->
    <!-- #start develop_js-->
    <script src="./app/app.js"></script>
    <script src="./app/services/user.js"></script>
    <script src="./app/services/report.js"></script>
    <!-- #end develop_js-->
    <!-- #start develop_css-->
    <link rel="stylesheet" href="./app/assets/styles/app.css" />
    <link rel="stylesheet" href="./app/assets/styles/calendar.css" />
    <!-- #end develop_css-->
</head>

<body ng-controller="DefaultCtrl" layout="column">
    <md-toolbar>
        <div class="md-toolbar-tools">        
            <md-button ng-show="notPrimary" ng-click="back()">&lt;</md-button>
            <h2>
                <span><img src="./app/assets/images/logo.png" height="50"/></span>
            </h2>
            <md-button href="#/calendar">Календарь</md-button>
            <span flex></span>
            <span>{{user.type}}</span>            
            <md-button class="md-raised" ng-show="user!=''" ng-click="exit()" >Выйти</md-button>            
        </div>
    </md-toolbar>
    <md-content layout="column" flex ng-view style="background:url('/app/assets/images/1790360.jpg')"></md-content>
</body>

</html>
